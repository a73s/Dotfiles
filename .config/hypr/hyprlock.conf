$font = JetBrainsMono Nerd Font
$textcolor = rgb(255,255,255)

background {
	monitor =
	path =
	# color = rgba(0, 53, 76, 1.0)

	# all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
	# blur_passes = 0 # 0 disables blurring
	# blur_size = 7
	# noise = 0.0117
	# contrast = 0.8916
	# brightness = 0.8172
	# vibrancy = 0.1696
	# vibrancy_darkness = 0.0
}

input-field {
	monitor =
	size = 300, 60
	outline_thickness = 4
	dots_size = 0.2
	dots_spacing = 0.2
	dots_center = true
	outer_color = $accent
	inner_color = $surface0
	font_color = $text
	fade_on_empty = false
	placeholder_text = <span foreground="##000000"><i>ó°Œ¾ Logged in as </i><span foreground="##000000">$USER</span></span>
	hide_input = false
	check_color = $accent
	fail_color = $red
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
	capslock_color = rgb(242,227,0)
	position = 0, -35
	halign = center
	valign = center
}

